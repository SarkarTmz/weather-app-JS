<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./images/drizzle.png" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â° Celsius</h1>
        <h2 class="city">New York</h2>
      </div>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="" />
          <div>
            <div class="humidity">50%</div>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="" />
          <div>
            <div class="wind">15km/h</div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="credit">
        <p>Made by <a href="https://sonamtmg.vercel.app/" target="_blank">Sonam Tamang</a></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
